<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Contacto</h2>
    </div>

    <form id="form" class="form">
       <div class="form-control">
        <label for="username">Nome do usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small>Mensagem de erro</small>
       </div>

       <div class="form-control">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu email..." />
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small>Mensagem de erro</small>
       </div>

       <div class="form-control">
        <label for="passeword">Senha</label>
        <input type="text" id="passeword" placeholder="Digite sua senha..." />
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small>Mensagem de erro</small>
       </div>

       <div class="form-control">
        <label for="passeword-confirmation">Confirmação de Senha</label>
        <input type="text" id="passeword-confirmation" placeholder="Digite sua senha novamente..."/>
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small>Mensagem de erro</small>
       </div>

       <button onclick = "checkInputs()" type="submit">Enviar</button>
    </form>
    <div>
        <script src="https://kit.fontawesome.com/4a4e4c0712.js" crossorigin="anonymous"></script>

        <script src="./script.js"></script>
</body>
</html>
